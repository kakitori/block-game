<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ã¯ã˜ã‚ã¦ã®ãƒ–ãƒ­ãƒƒã‚¯å´©ã—</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}


canvas {
  background: #eee;          /* â† ã‚°ãƒ¬ãƒ¼èƒŒæ™¯ã‚’å¾©æ´» */
  display: block;
  margin: 50px auto;         /* â† ä¸­å¤®å¯„ã› */
  touch-action: none;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}


</style>
</head>
<body>

<canvas id="game" width="750" height="600"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  
  // ã‚¯ãƒªã‚¢ç”»é¢ç”¨ç”»åƒ
const clearImage = new Image();
clearImage.src = "clear.png"; // â† ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«å


// åŠ¹æœéŸ³
const hitSound = new Audio("hit.mp3");
const breakSound = new Audio("break.mp3");

// iOSå¯¾ç­–ï¼ˆéŸ³ã‚’è»½ãï¼‰
hitSound.volume = 0.5;
breakSound.volume = 0.6;


  let x = 200;
  let y = 150;
  let dx = 2;
  let dy = 2;
  let radius = 10;
  
  let paddleWidth = 80;
  let paddleHeight = 10;
  let paddleX = (canvas.width - paddleWidth) / 2;
  
  let paddleY = canvas.height - paddleHeight - 10;
  

  
let brickRowCount = 3;
let brickColumnCount = 10;
let brickWidth = 60;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 30;

// ç´™å¹é›ª
let confetti = [];
const confettiCount = 80;


let bricks = [];
for (let c = 0; c < brickColumnCount; c++) {
  bricks[c] = [];
  for (let r = 0; r < brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

  
  let rightPressed = false;
  let leftPressed = false;
let touchLeft = false;
let touchRight = false;

let gameState = "start";




  document.addEventListener("keydown", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = true;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = true;
    }
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = false;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = false;
    }
  });


// ã‚¿ãƒƒãƒ or ãƒã‚¦ã‚¹æŠ¼ä¸‹
canvas.addEventListener("pointerdown", (e) => {
  e.preventDefault(); // â† ã“ã“ã ã‘

  // START / GAME OVER / CLEAR â†’ ã‚²ãƒ¼ãƒ é–‹å§‹
  if (gameState !== "playing") {
    resetGame();
    return;
  }

  // é€šå¸¸æ“ä½œ
  const rect = canvas.getBoundingClientRect();
  const xPos = e.clientX - rect.left;

  if (xPos < canvas.width / 2) {
    touchLeft = true;
  } else {
    touchRight = true;
  }
});

canvas.addEventListener("contextmenu", e => e.preventDefault());




// ã‚¿ãƒƒãƒ or ãƒã‚¦ã‚¹é›¢ã™
canvas.addEventListener("pointerup", () => {
  touchLeft = false;
  touchRight = false;
});

canvas.addEventListener("pointerleave", () => {
  touchLeft = false;
  touchRight = false;
});

canvas.addEventListener("pointercancel", () => {
  touchLeft = false;
  touchRight = false;
});




  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
  }
  
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
  ctx.fillStyle = "black";
  ctx.fill();
  ctx.closePath();
}

function drawGameOver() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.font = "48px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);

  ctx.font = "20px sans-serif";
  ctx.fillText(
    "ç”»é¢ã‚’æŠ¼ã™ã‹ã€ãƒªãƒ­ãƒ¼ãƒ‰ã§å†ã‚¹ã‚¿ãƒ¼ãƒˆ",
    canvas.width / 2,
    canvas.height / 2 + 40
  );
}


function drawStartScreen() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.font = "48px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("BLOCK GAME", canvas.width / 2, canvas.height / 2 - 20);

  ctx.font = "24px sans-serif";
  ctx.fillText(
    "TAP TO START",
    canvas.width / 2,
    canvas.height / 2 + 30
  );
}

function drawClearScreen() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // ğŸ‰ ç´™å¹é›ª
  drawConfetti();

  // ç”»åƒ
  const imgWidth = 500;
  const imgHeight = 400;
  ctx.drawImage(
    clearImage,
    (canvas.width - imgWidth) / 2,
    (canvas.height - imgHeight) / 2 - 20,
    imgWidth,
    imgHeight
  );

  ctx.fillStyle = "white";
  ctx.font = "20px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText(
    "ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‚‚ã†ä¸€åº¦ï¼",
    canvas.width / 2,
    canvas.height - 60
  );
}



function initConfetti() {
  confetti = [];
  for (let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      size: 6 + Math.random() * 6,
      speed: 2 + Math.random() * 3,
      color: `hsl(${Math.random() * 360}, 80%, 60%)`,
      rotation: Math.random() * Math.PI,
      rotationSpeed: (Math.random() - 0.5) * 0.2
    });
  }
}

function drawConfetti() {
  confetti.forEach(p => {
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation);

    ctx.fillStyle = p.color;
    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);

    ctx.restore();

    // å‹•ã
    p.y += p.speed;
    p.rotation += p.rotationSpeed;

    // ä¸‹ã«è½ã¡ãŸã‚‰ä¸Šã«æˆ»ã™
    if (p.y > canvas.height) {
      p.y = -10;
      p.x = Math.random() * canvas.width;
    }
  });
}






function update() {

  if (gameState === "start") {
    drawStartScreen();
    return;
  }

  if (gameState === "clear") {
    drawClearScreen();
    return;
  }

  if (gameState === "gameover") {
    drawGameOver();
    return;
  }


  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBricks();
  drawBall();
  drawPaddle();
  collisionDetection();

  x += dx;
  y += dy;

  if (x + radius > canvas.width || x - radius < 0) {
    dx = -dx;
  }
  if (y - radius < 0) {
    dy = -dy;
  }

  // ãƒãƒ¼åå°„
if (
  y + radius > paddleY &&
  y + radius < paddleY + paddleHeight &&
  x > paddleX &&
  x < paddleX + paddleWidth
) {

// åŠ¹æœéŸ³ï¼ˆæ‰“ã¡è¿”ã—ï¼‰
hitSound.currentTime = 0;
hitSound.play();

  let hitPos = (x - (paddleX + paddleWidth / 2)) / (paddleWidth / 2);
  let maxAngle = Math.PI / 3;
  let angle = hitPos * maxAngle;

  let speed = Math.sqrt(dx * dx + dy * dy);

  dx = speed * Math.sin(angle);
  dy = -speed * Math.cos(angle);

  // ã‚¹ãƒ”ãƒ³
  if (rightPressed) dx += 1;
  if (leftPressed)  dx -= 1;
  
  dx = Math.max(-6, Math.min(6, dx));
}


if (y - radius > canvas.height) {
  gameState = "gameover";
  return;
}




  // ã‚¯ãƒªã‚¢åˆ¤å®š
  let cleared = true;
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        cleared = false;
      }
    }
  }

// ã‚¯ãƒªã‚¢åˆ¤å®šï¼ˆä¸€æœ¬åŒ–ï¼‰
if (cleared) {
  initConfetti(); // â† è¿½åŠ 
  gameState = "clear";
  return;
}







  // ãƒ‘ãƒ‰ãƒ«æ“ä½œ
if ((rightPressed || touchRight) && paddleX < canvas.width - paddleWidth) {
  paddleX += 5;
}
if ((leftPressed || touchLeft) && paddleX > 0) {
  paddleX -= 5;
}

}



function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;

        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}


function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      let b = bricks[c][r];
      if (b.status === 1) {
        if (
          x > b.x &&
          x < b.x + brickWidth &&
          y > b.y &&
          y < b.y + brickHeight
        ) {

          dy = -dy;
          b.status = 0;
          
  // åŠ¹æœéŸ³ï¼ˆãƒ–ãƒ­ãƒƒã‚¯ç ´å£Šï¼‰
  breakSound.currentTime = 0;
  breakSound.play();
          
          
        }
      }
    }
  }
}


function resetGame() {
  // çŠ¶æ…‹
  gameState = "playing";

  // ãƒœãƒ¼ãƒ«
  x = canvas.width / 2;
  y = canvas.height - 30;
  dx = 2;
  dy = -2;

  // ãƒ‘ãƒ‰ãƒ«
  paddleX = (canvas.width - paddleWidth) / 2;

  // ãƒ–ãƒ­ãƒƒã‚¯
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r].status = 1;
    }
  }

  // å…¥åŠ›ãƒªã‚»ãƒƒãƒˆ
  touchLeft = false;
  touchRight = false;
  rightPressed = false;
  leftPressed = false;
}




  setInterval(update, 16);
</script>

</body>
</html>
