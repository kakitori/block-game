<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はじめてのブロック崩し</title>
<style>
  body {
    margin: 0;
    touch-action: none; /* ← これが超重要 */
  }
  canvas {
    background: #eee;
    display: block;
    margin: 50px auto;
  }
</style>
</head>
<body>

<canvas id="game" width="750" height="600"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  let x = 200;
  let y = 150;
  let dx = 2;
  let dy = 2;
  let radius = 10;
  
  let paddleWidth = 80;
  let paddleHeight = 10;
  let paddleX = (canvas.width - paddleWidth) / 2;
  
  let paddleY = canvas.height - paddleHeight - 10;
  

  
let brickRowCount = 3;
let brickColumnCount = 10;
let brickWidth = 60;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 30;

let bricks = [];
for (let c = 0; c < brickColumnCount; c++) {
  bricks[c] = [];
  for (let r = 0; r < brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

  
  let rightPressed = false;
  let leftPressed = false;
let touchLeft = false;
let touchRight = false;

  let isGameOver = false;


  document.addEventListener("keydown", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = true;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = true;
    }
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = false;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = false;
    }
  });


// タッチ or マウス押下
canvas.addEventListener("pointerdown", (e) => {
  const rect = canvas.getBoundingClientRect();
  const xPos = e.clientX - rect.left;

  if (xPos < canvas.width / 2) {
    touchLeft = true;
  } else {
    touchRight = true;
  }
});

// タッチ or マウス離す
canvas.addEventListener("pointerup", () => {
  touchLeft = false;
  touchRight = false;
});

canvas.addEventListener("pointerleave", () => {
  touchLeft = false;
  touchRight = false;
});

canvas.addEventListener("pointercancel", () => {
  touchLeft = false;
  touchRight = false;
});


  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
  }
  
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
  ctx.fillStyle = "black";
  ctx.fill();
  ctx.closePath();
}

function drawGameOver() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.font = "48px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);

  ctx.font = "20px sans-serif";
  ctx.fillText("リロードで再スタート", canvas.width / 2, canvas.height / 2 + 40);
}





function update() {

if (isGameOver) {
  drawGameOver();
  return; // ← これが超重要
}


  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBricks();
  drawBall();
  drawPaddle();
  collisionDetection();

  x += dx;
  y += dy;

  if (x + radius > canvas.width || x - radius < 0) {
    dx = -dx;
  }
  if (y - radius < 0) {
    dy = -dy;
  }

  // バー反射
if (
  y + radius > paddleY &&
  y + radius < paddleY + paddleHeight &&
  x > paddleX &&
  x < paddleX + paddleWidth
) {
  let hitPos = (x - (paddleX + paddleWidth / 2)) / (paddleWidth / 2);
  let maxAngle = Math.PI / 3;
  let angle = hitPos * maxAngle;

  let speed = Math.sqrt(dx * dx + dy * dy);

  dx = speed * Math.sin(angle);
  dy = -speed * Math.cos(angle);

  // スピン
  if (rightPressed) dx += 1;
  if (leftPressed)  dx -= 1;
  
  dx = Math.max(-6, Math.min(6, dx));
}


if (y - radius > canvas.height && !isGameOver) {
  isGameOver = true;
}



  // クリア判定
  let cleared = true;
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        cleared = false;
      }
    }
  }

if (cleared && !isGameOver) {
  isGameOver = true;
}



  // パドル操作
if ((rightPressed || touchRight) && paddleX < canvas.width - paddleWidth) {
  paddleX += 5;
}
if ((leftPressed || touchLeft) && paddleX > 0) {
  paddleX -= 5;
}

}



function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;

        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}


function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      let b = bricks[c][r];
      if (b.status === 1) {
        if (
          x > b.x &&
          x < b.x + brickWidth &&
          y > b.y &&
          y < b.y + brickHeight
        ) {
          dy = -dy;
          b.status = 0;
        }
      }
    }
  }
}


  setInterval(update, 16);
</script>

</body>
</html>
